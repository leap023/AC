<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <center>
    <table border="2" width="50%" cellpadding="5" cellspacing="5">
        
        <tfoot>
            <tr>
                <td colspan="4">This is foot of table</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <td colspan="4">This is head of table</td>
            </tr>
        </thead>
    </table>
  </center>
</body>
</html>
